<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Imagem para Áudio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Imagem para Áudio</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="image_url" class="form-label">Digite a URL da imagem:</label>
                <input type="text" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
        {% if result %}
            <div class="mt-3">
                <h2>Texto Extraído:</h2>
                <p>{{ result }}</p>
                <audio controls>
                    <source src="data:audio/mpeg;base64,{{ audio_base64 }}" />
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
